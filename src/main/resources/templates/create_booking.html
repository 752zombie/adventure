<!DOCTYPE html>
 <html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/main.css"/>
    <title>AdventureAlley Activities</title>

    <!-- Datepicker -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jQuery UI Datepicker - Default functionality</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
    <script>
  $( function() {
    $( "#datepicker" ).datepicker();
  } );
  </script>

<body class="d-flex flex-column h-100" onload="fetchbooking()">

<div th:replace="~{fragments/header :: header}"> </div>

<main role="main" class="flex-shrink-0">
    <div class="container mt-5">
        <div class="jumbotron">
            <h1>AdventureAlley Bookings</h1>
        </div>
    </div>
</main>


<div class="container mt-5">
    <hr class="divisor">
<div class="row">
    <div class="col-sm-6">
        <div class="card">
            <div class="card-body">
                <button onclick="createBooking()" class="btn btn-primary">Create Booking</button>
                <div id="create-booking" style="display: none">

                    <label for="activity_name">Activity name: </label>
                    <input type="text" name="activity-name" id="activity_name">

                    <label for="datepicker"> Pick a Date</label>
                    <p>Date: <input type="text" id="datepicker"></p>

                    <label for="instructor"> Instructor: </label>
                    <input type="text" name="instructor" id="instructor">

                    <label for="time"> Reservation Time: </label>
                    <input type="date" name="time" id="time">

                    <label for="participants"> Participants: </label>
                    <input type="number" name="participants" id="participants">

                    <label for="name">Name: </label>
                    <input type="text" name="name" id="name">

                    <label for="lastName">Last name: </label>
                    <input type="text" name="lastName" id="lastName">

                    <button onclick="saveBooking()">Save Activity</button>
                </div>

            </div>
        </div>
    </div>
</div>
</div>

<script src="../js/booking.js"></script>
<script>
    <!--Bootstrap Bundle -->
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js">
</script>
</body>
</html>
