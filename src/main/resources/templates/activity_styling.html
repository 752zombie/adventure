<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" class="h-100">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/main.css"/>
    <title>Activity Page</title>
</head>
<body onload="fetchActivity()">

<div th:replace="~{fragments/header :: header}"></div>

<div id="show-activity">
    <h1 id="activity-name"></h1>
    <h3 id="age-limit"></h3>
    <h3 id="capacity"></h3>
    <h3 id="height-limit"></h3>
    <h3 id="duration"></h3>
    <h3 id="equipment"></h3>
    <div id="activity-description"></div>
    <button onclick="editActivity()" id="edit-button" class="btn btn-primary">Edit activity</button>
</div>

<div id="edit-fields" style="display: none">

    <label for="activity-name-input">Activity name: </label>
    <input type="text" name="activity-name" id="activity-name-input"><br>

    <label for="height-limit-input">Height limit: </label>
    <input type="text" name="height-limit" id="height-limit-input"><br>

    <label for="duration-input">Duration: </label>
    <input type="text" name="duration" id="duration-input"><br>

    <label for="age-limit-input">Age limit: </label>
    <input type="text" name="age-limit" id="age-limit-input"><br>

    <label for="capacity-input">People capacity: </label>
    <input type="text" name="capacity" id="capacity-input"><br>

    <label for="description-input">Description: </label>
    <textarea name="description" id="description-input" cols="30" rows="10"></textarea><br>

    <label for="activity-equipment-input">Add equipment: </label>
    <input type="text" name="activity-equipment">
    <button onclick="addEquipment()" id="activity-equipment-input" class="btn btn-primary">Add</button><br>

    <button onclick="saveActivity()" id="save-button" class="btn btn-primary"> Save changes</button>
    <button onclick="discardChanges()" id="discard-button" class="btn btn-primary">Discard changes and return to overview</button>
</div>

<!-- Script -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script src="../js/activity.js"></script>
