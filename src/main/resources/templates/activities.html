<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" class="h-100">
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- calender -->
    <title>jQuery UI Datepicker - Default functionality</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
    <script>
  $( function() {
    $( "#datepicker" ).datepicker();
  } );
  </script>

  <!-- henviser til activites.js script -->
  <script src="../js/activities.js"></script>


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/main.css"/>
    <title>AdventureAlley Activities</title>
</head>


<body class="d-flex flex-column h-100">

<div th:replace="~{fragments/header :: header}"> </div>

<main role="main" class="flex-shrink-0">
    <div class="container mt-5">
        <div class="jumbotron">
            <h1>AdventureAlley Activities</h1>
        </div>
    </div>
</main>

<div class="container mt-5">

    <hr class="divisor">
    <div class="row">
        <div class="col-sm-6">
            <div class="card">
                <div class="card-body">
                     <button onclick="createActivity()" class="btn btn-primary">Create Activity</button>
                    <div id="create-activity" style="display: none">

                       <label for="activityName">Activity name: </label>
                       <input type="text" name="activity-name" id="activityName">

                       <label for="description">Description</label>
                       <textarea id="description" name="description" placeholder="Write an activity description..."></textarea>

                       <label for="activityAgeLimit">Age limit</label>
                       <input type="integer" id="activityAgeLimit" name="activityAgeLimit" placeholder="age-limit for this activity...">

                       <label for="userCapacity">User capacity: </label>
                       <input type="integer" name="userCapacity" id="userCapacity" >

                         <label for="heighLimit">Heigh limit: </label>
                         <input type="integer" name="heighLimit" id="heighLimit" >

                        <label for="activityDuration">Activity duration: </label>
                        <input type="integer" name="activityDuration" id="activityDuration" >

                         <button onclick="saveActivity()">Save Activity</button>
                    </div>

                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="card">
                <div class="card-body">

                    <button onclick="showActivities()" class="btn btn-primary">Show Activities</button>
                    <div id="show-activities" style="display: none">

                    <button onclick="displayActivities()" class="btn btn-primary">get Activities</button>
                        <div id="activities-fields" style="display: none">
                            <ul id="activities"></ul>


                </div>
            </div>
        </div>
    </div>
    </div>

</div>

<script src="../js/activities.js"></script>

<!-- Bootstrap script -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

 </body>
</html>
