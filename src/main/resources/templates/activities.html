<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/main.css"/>
    <title>AdventureAlley Activities</title>
</head>


<body class="d-flex flex-column h-100" onload="fetchActivities()">

<div th:replace="~{fragments/header :: header}"> </div>

<main role="main" class="flex-shrink-0">
    <div class="container mt-5">
        <div class="jumbotron">
            <h1>AdventureAlley Activities</h1>
        </div>
    </div>
</main>

<div class="container mt-5">

    <hr class="divisor">
    <div class="row">
        <div class="col-sm-6">
            <div class="card">
                <div class="card-body">
                     <button onclick="createActivity()" class="btn btn-primary">Create Activity</button>
                    <div id="create-activity" style="display: none">

                       <label for="activityName">Activity name: </label>
                       <input type="text" name="activity-name" id="activityName">

                       <label for="description">Description</label>
                       <textarea id="description" name="description" placeholder="Write an activity description..."></textarea>

                       <label for="activityAgeLimit">Age limit</label>
                       <input type="number" id="activityAgeLimit" name="activityAgeLimit" placeholder="age-limit for this activity...">

                       <label for="userCapacity">User capacity: </label>
                       <input type="number" name="userCapacity" id="userCapacity" >

                         <label for="heightLimit">Height limit: </label>
                         <input type="number" name="heighLimit" id="heightLimit" >

                        <label for="activityDuration">Activity duration: </label>
                        <input type="number" name="activityDuration" id="activityDuration" >

                         <button onclick="saveActivity()">Save Activity</button>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <hr id="activities">

    <div class="row" id="activities-container">

    </div>


</div>



<script src="../js/activities.js"></script>

 </body>
</html>
